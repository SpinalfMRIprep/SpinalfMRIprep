site_name: SpinalfMRIprep
site_url: https://spinalfmriprep.com/
repo_url: https://github.com/SpinalfMRIprep/SpinalfMRIprep
repo_name: SpinalfMRIprep/SpinalfMRIprep
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: slate
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: slate
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

plugins:
  - search
  - minify:
      minify_html: true
  - redirects:
      redirect_maps:
        # Redirects from old paths if needed
        # 'old.md': 'new.md'
  - git-revision-date-localized:
      enable_creation_date: true
      exclude:
        - index.md
  - glightbox
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google

extra_css:
  - assets/css/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Methods:
    - Overview: methods/overview.md
    - S0 Setup: methods/S0_setup.md
    - S1 Input Verify: methods/S1_input_verify.md
    - S2 Anat Cord Ref: methods/S2_anat_cordref.md
    - S3 Func Init & Crop: methods/S3_func_init_and_crop.md
    - S4 Motion Correction: methods/S4_motion_correction.md
    - S5 Distortion Correction: methods/S5_distortion_correction.md
    - S6 Registration: methods/S6_registration.md
    - S7 Normalization: methods/S7_normalization.md
    - S8 Segmentation: methods/S8_segmentation.md
    - S9 Smoothing: methods/S9_smoothing.md
    - S10 Confounds: methods/S10_confounds.md
    - S11 Export: methods/S11_export.md
  - Validation: validation/index.md
  - Usage:
    - Try It: quickstart.md
    - Install & Use: tutorial.md
    - Contribute: contributing.md
  - Reference:
    - CLI: reference/cli.md
    - API: reference/api.md
    - Config: reference/config.md
    - Schemas: reference/schemas.md
  - Cite: cite.md

