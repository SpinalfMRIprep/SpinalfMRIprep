<a href="{{ config.extra.homepage | d(nav.homepage.url, true) | url }}" title="{{ config.site_name | e }}" class="md-header__button md-logo" aria-label="{{ config.site_name }}">
  {% include ".icons/logo.svg" ignore missing %}
  {% if config.theme.logo %}
    <img src="{{ config.theme.logo | url }}" alt="logo">
  {% endif %}
</a>
<div class="md-header__title" data-md-component="header-title">
  <div class="md-header__ellipsis">
    <div class="md-header__topic">
      <span class="md-ellipsis">
        <span class="tx-brand-spinal">Spinal</span><span class="tx-brand-fmri">fMRI</span><span class="tx-brand-prep">prep</span>
      </span>
    </div>
    <div class="md-header__topic" data-md-component="header-topic">
      <span class="md-ellipsis">
        {% if page.meta and page.meta.title %}
          {{ page.meta.title }}
        {% elif page.title and not page.is_homepage %}
          {{ page.title }}
        {% endif %}
      </span>
    </div>
  </div>
</div>
