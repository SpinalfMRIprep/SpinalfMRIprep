# policy/datasets.yaml
# Canonical, versioned dataset manifest for SpinalfMRIprep (BIDS-only).
# Rule for references: prefer `doi` when available, otherwise set `homepage`.

version: 1

datasets:
  - key: "unique_stable_id"                  # required, never change once created
    title: "Human-readable dataset title"    # required

    source: "openneuro|zenodo|private|other" # required
    accession: "dsXXXXX|record_id|internal"  # required

    doi: null                                # preferred when available
    homepage: null                           # use if no DOI

    license: "CC0-1.0|CC-BY-4.0|other|unknown"  # required

    intended_use:                             # required
      - "v1_validation"                       # counts toward v1 acceptance
      # - "regression"                        # small, frequent checks (often subset)
      # - "extended"                          # end-to-end, slower/larger
      # - "private"                           # internal datasets
      # - "requested"                         # future placeholder entries

    counts:                                   # optional, can drift, keep concrete when known
      participants: null
      sessions: null

    spec:                                     # required fields for SpinalfMRIprep routing/coverage
      domains: []                             # ["spinalcord","brain_spine","cord_anat","cord_fmri"]
      modalities: []                          # ["anat","func","fmap","physio"]
      paradigms: []                           # ["task","rest"]
      tasks: []                               # task names (only if paradigms includes "task")
      has_fmap: null                          # true/false/null
      has_physio: null                        # true/false/null

    selection:                                # required (for regression subsets)
      mode: "all"                             # "all" | "subset"
      subjects: []                            # e.g., ["sub-01"]
      sessions: []                            # e.g., ["ses-01","ses-02"]

    notes: ""
